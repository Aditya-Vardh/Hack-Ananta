<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Mental Health Support</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  min-height: 100svh;
  background: linear-gradient(135deg, #1f1f2e, #2c2c3e);
  font-family: "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Chat Container */
.app {
  width: 420px;
  height: 600px;
  max-height: calc(100svh - 40px);
  background: rgba(40, 40, 55, 0.75);
  backdrop-filter: blur(15px);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* Header */
.header {
  padding: 15px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* Chat Area */
.chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

/* Messages */
.msg {
  max-width: 80%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 14px;
  animation: slideUp 0.35s ease;
  line-height: 1.4;
}

.user {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: black;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.bot {
  background: rgba(255,255,255,0.08);
  border-bottom-left-radius: 4px;
}

/* Typing */
.typing {
  font-style: italic;
  opacity: 0.7;
}

/* Input */
.input {
  display: flex;
  padding: 12px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  margin-left: 10px;
  padding: 12px 16px;
  border: none;
  border-radius: 12px;
  background: #22c55e;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

/* Animations */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">ðŸ§  Student Mental Support</div>

  <div class="chat" id="chat">
    <div class="msg bot">
      Hi ðŸ‘‹ Iâ€™m here to listen.<br>
      This is emotional support, not medical advice.<br>
      How are you feeling today?
    </div>
  </div>

  <div class="input">
    <input id="msg" placeholder="Type something..." />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  const chat = document.getElementById("chat");
  const lower = text.toLowerCase();

  chat.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  const typingId = "typing" + Date.now();
  chat.innerHTML += `<div class="msg bot typing" id="${typingId}">typingâ€¦</div>`;
  chat.scrollTop = chat.scrollHeight;

  let reply = "I'm here with you.";

  if (lower.includes("stress")) {
    reply = random([
      "Yeahâ€¦ stress can be exhausting ðŸ˜®â€ðŸ’¨. One step at a time.",
      "Sounds like your brain is overloaded. Letâ€™s slow it down."
    ]);
  } else if (lower.includes("lonely") || lower.includes("sad")) {
    reply = random([
      "Lonely days hit hard ðŸ’™. You donâ€™t have to face it alone here.",
      "Iâ€™m really glad you said that. You matter."
    ]);
  } else if (lower.includes("anxious")) {
    reply = random([
      "Anxiety can be loud, but youâ€™re safe right now.",
      "Letâ€™s pause. Take one slow breath with me."
    ]);
  } else if (lower.includes("exam")) {
    reply = random([
      "Exams act scary, but they donâ€™t define you.",
      "One paper â‰  your entire future. Promise."
    ]);
  }

  setTimeout(() => {
    document.getElementById(typingId).remove();
    chat.innerHTML += `<div class="msg bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 800);
}
</script>

</body>
</html>
