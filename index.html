<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Mental Support Chatbot</title>

<style>
body {
  margin: 0;
  background: #343541;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  padding: 15px;
  text-align: center;
  background: #202123;
  font-size: 18px;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.bot, .user {
  max-width: 75%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 8px;
  line-height: 1.4;
}

.bot {
  background: #444654;
}

.user {
  background: #19c37d;
  color: black;
  margin-left: auto;
}

.input-area {
  display: flex;
  padding: 15px;
  background: #202123;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 15px;
}

button {
  margin-left: 10px;
  padding: 12px 18px;
  border: none;
  border-radius: 6px;
  background: #19c37d;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  ðŸ§  Student Mental Health Support Chatbot
</div>

<div class="chat" id="chat">
  <div class="bot">
    Hi ðŸ‘‹ Iâ€™m here to listen.<br>
    This is emotional support, not medical advice.<br>
    How are you feeling today?
  </div>
</div>

<div class="input-area">
  <input id="msg" placeholder="Type your message..." />
  <button onclick="send()">Send</button>
</div>

<script>
function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  const chat = document.getElementById("chat");
  const lower = text.toLowerCase();

  chat.innerHTML += `<div class="user">${text}</div>`;

  let reply = "I'm here to listen. Can you tell me more about how you're feeling?";

  if (lower.includes("stress")) {
    reply = "I'm sorry you're feeling stressed. Try taking slow deep breaths and focusing on one small thing at a time.";
  }
  else if (lower.includes("anxious") || lower.includes("anxiety")) {
    reply = "That sounds overwhelming. Try grounding yourself by noticing 5 things you can see, 4 you can touch, and 3 you can hear.";
  }
  else if (lower.includes("sad") || lower.includes("lonely") || lower.includes("empty")) {
    reply = "I'm really glad you shared this. Your feelings matter, and you're not alone.";
  }
  else if (lower.includes("exam") || lower.includes("test")) {
    reply = "Exams can be stressful, but they donâ€™t define you. Small study sessions and rest can really help.";
  }
  else if (lower.includes("help")) {
    reply = "If you feel overwhelmed, please reach out. India Mental Health Helpline: 9152987821.";
  }

  setTimeout(() => {
    chat.innerHTML += `<div class="bot">${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 500);

  input.value = "";
}
</script>

</body>
</html>
